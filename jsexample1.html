<html>
<head>
  <style>
    .err {
      color: red
    }
  </style>
  <script>
    function check() {
      var tobj = document.frm.nm //textbox
      data = tobj.value //value of textbox
      var len = data.length
      let sobj = document.getElementById("ter");
      //required
      if (len == 0) {
        sobj.innerHTML = "password can not be blank"
        document.frm.nm.focus()
        return false
      }
      else if (len < 8 || len > 16) {
        sobj.innerHTML = "minimum 8 character required and can not exceed 15"
        return false
      }
      else {
        sobj.innerHTML = ""
        return undefined;
      }
    }
    function setcur() {//autofocus
      var tobj = document.frm.nm
      tobj.focus()
    } 
  </script>
</head>

<body onLoad="setcur()">

  <form name="frm" action="p.html" onsubmit="return check()">

    <label>Password</label>

    <input type="text" name="nm">
    <span id="ter" class="err"></span>
    <input type="text" name="n1" onkeypress="return true">
    <input type="text" name="n1" onkeypress="return false">
    <input type="submit" value="submit">

  </form>
</body>

</html>
