<!DOCTYPE html>
<html><body>
<div id="demo"></div>
<div id="dd"></div>
<h1>demo</h1>
<button type="button" onclick="loadDoc('ajax_info.txt',myFunction)">get ajax</button>
<!-- put files on the same folder which we need to give or posting in the database  -->
<button type="button" onclick="loadDoc('read_data.txt',go)">read_data</button>
<!-- it is used for the give multiple data posting or goes to the server snd ajax will work on these -->
<script>
function loadDoc(url,cFunction) {
var xhttp;
alert("hello")
xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){
if(this.readyState==4&&this.status==200){
cFunction(this);
}
};
xhttp.open("GET",url,true);
xhttp.send();
}
function myFunction(xhttp){
document.getElementById("demo").innerHTML=
xhttp.responseText;
}


function go(xhttp){
document.getElementById("dd").innerHTML=
xhttp.responseText;
}
</script></body></html>
